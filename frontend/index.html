<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSB US-UK Diff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSB US-UK Diff</h1>
        <div class="nav-ctrl">
            <div class="nav-ctrl-book">
                <div>
                    <label for="nav-ctrl-book"><b>Book: </b></label>
                    <select id="nav-ctrl-book">
                    </select>
                </div>
                <div>
                    <button id="nav-ctrl-book-submit">Open book</button>
                </div>
            </div>
            <div class="nav-ctrl-chapter">
                <div>
                    <label for="nav-ctrl-chapter"><b>Chapter: </b></label>
                    <select id="nav-ctrl-chapter" disabled>
                    </select>
                </div>
                <div>
                    <button id="nav-ctrl-chapter-submit" disabled>Update chapter</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <nav aria-label="Chapter" class="nav-ctrl-chapter-btn">
            <button id="nav-ctrl-prev-chapter-btn-top" disabled>Previous Chapter</button>
            <button id="nav-ctrl-next-chapter-btn-top" disabled>Next Chapter</button>
        </nav>
        <div id="diff-container"></div>
        <nav aria-label="Chapter" class="nav-ctrl-chapter-btn">
            <button id="nav-ctrl-prev-chapter-btn-bottom" disabled>Previous Chapter</button>
            <button id="nav-ctrl-next-chapter-btn-bottom" disabled>Next Chapter</button>
        </nav>
    </main>
    <footer>
        <p>Scripture quotations marked CSB have been taken from the Christian Standard Bible®, Copyright © 2017 by Holman Bible Publishers. Used by permission. Christian Standard Bible® and CSB® are federally registered trademarks of Holman Bible Publishers.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
